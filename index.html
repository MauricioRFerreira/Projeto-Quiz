<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./styles.css">
	<title>Jogo de Adivinhação</title>
</head>

<body>

	<div class="container">
		<h1>Quiz</h1>
	</div>

	<main>
		<h2>Qual linguagem é usada principalmente para desenvolver páginas web?</h2>

		<p id="feedback" aria-live="polite"></p>

		<div class="input-quiz">
			<button class="input-resposta" id="python" aria-label="Python">Python</button>
		</div>

		<div class="input-quiz">
			<button class="input-resposta" id="js" aria-label="JavaScript">JavaScript</button>
		</div>

		<div class="input-quiz">
			<button class="input-resposta" id="csharp" aria-label="C++">C++</button>
		</div>

		<div class="input-quiz">
			<button class="input-resposta" id="java" aria-label="Java">Java</button>
		</div>
	</main>

	<a id="tentarNovamente">Tentar Novamente</a>

</body>

<script src="./script.js"></script>

</html>
